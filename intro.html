<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <title>Barkeeping is Hard!</title>
</head>

<body>
  <main>
    <div id="text-box-top">
      <p id="intro-text">
      </p>
    </div>
    <div id="middle-block">
      <div class="info-sides" id="monster-stats">
        <p>Monster Stats:</p>
        <p id="api-info"></p>
      </div>
      </p>
      <div id="monster-block">
        <img id="monster-img" src='../Barkeeping-is-hard/assets/doot.gif'>
        </img>
      </div>
      <div class="info-sides" id="dice-results">
        <p>Looks like you rolled:</p>
        <p id="results"></p>
      </div>
    </div>
    <div class="text-box-bottom">
      <h2 id="button-holder">
        <button id="dice-roll">GO TOSS THIS LOSER</button>
      </h2>
    </div>

    <progress id="health-bar" value="100" max="100"></progress>
    <!-- found the progress html element on a w3schools article -->
  </main>
</body>

</html>
